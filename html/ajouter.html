        <main class="fs-6 py-5">
            <div class="container py-5">
                <h1 class="display-1 text-center py-5 mb-4 fw-bold">Ajouter un contact</h1>
            </div>
            
            <!-- confirmation de l'ajout du contact par l'utilisateur FAIT-->
            <div class="modulo position-fixed bg-white p-2 rounded-3 text-center border border-black fs-6" id="ajout-Modulo" >
                <div class="modulo-header mt-2 mb-4 d-flex justify-content-end text-center">
                     <button class="modulo-btn btn btn-outline-secondary border border-2 rounded me-3" id="ajout-closeModulo">X</button>
                </div>
                <div class="modulo-body my-1">
                    <p>Voulez-vous vraiment ajouter ce contact?</p>
                </div>
                <div class="modulo-footer d-flex justify-content-around pt-2 my-2">
                    <button class="modulo-btn btn btn-outline-secondary btn border border-2 rounded" id="ajoutNo">Non</button>
                    <button class="modulo-btn btn btn-outline-secondary btn border border-2 rounded" id="ajoutYes">Oui</button>
                </div>
            </div>

            <!-- confirmation de la réussite de l'ajoute contact kesz FAIT-->
            <div class="modulo position-fixed bg-white p-2 rounded-3 text-center border border-black fs-6" id="confirmAjoutReussi-Modulo" >
                <div class="modulo-header mt-2 mb-4 d-flex justify-content-end text-center">
                    <button class="modulo-btn btn btn-outline-secondary border border-2 rounded me-3" id="ajoutReussi-closeModulo">X</button>
                </div>
                <div class="modulo-body my-1">
                    <p>Le contact a bien été ajouté</p>
                </div>
                <div class="modulo-footer my-4 pt-2">
                    <button class="modulo-btn btn btn-outline-secondary btn border border-2 rounded" id="ajoutOK">OK</button>
                </div>
            </div>

            <!-- ajouter les images -->
            <div class="modulo position-fixed bg-white p-2 rounded-3 text-center border border-black" id="modulo-profil" >
                <div class="modulo-content d-flex align-items-center justify-content-around">
                    <div class="image-container d-flex rounded-circle ms-2 my-sm-5" >
                        <img class="image rounded-circle" src="../image/profil_par_default.png" alt="Photo de profil" id="modulo-profile-pic">
                    </div>
                    <div class="btn-container buttons my-4 d-flex flex-column ms-5">
                        <button class="modulo-btn btn btn-outline-secondary btn border border-2 rounded" id="upload-btn"><i class="fa-solid fa-pen"></i></button>
                        <button class="modulo-btn btn btn-outline-secondary btn border border-2 rounded" id="remove-btn"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
                <div class="modulo-footer btn-container mb-3">
                    <button class="modulo-btn btn btn-outline-secondary btn-lg border border-2 rounded" id="close-btn-image-ajout" >Fermer</button>
                </div>
            </div>

            <section class="col-12 col-md-8 container d-flex justify-content-center align-items-center py-5">
                <article class="card-item-details bg-white container py-5 d-flex flex-column justify-content-center rounded-3">
                    <div class="favoris-image-profil d-flex justify-content-center align-items-start my-2 my-sm-4">
                        <div>
                            <button id="star-btn" class="star-button text-start modal-star-btn">★</button>
                        </div>
                        <div class="profile-container rounded-circle d-flex justify-content-center align-items-center my-2">
                            <img class="rounded-circle" src="../image/profil_par_default.png" alt="Photo de profil" id="profile-pic">
                        </div>
                        <div>
                            <input type="file" id="file-input" class="hidden" accept="image/*">
                        </div>
                    </div>
                    <div class="information mx-3">
                        <div class="row justify-content-center mt-4">
                            <div class="col-12 col-sm-10">
                                <div class="row align-items-center mb-sm-3">
                                    <div class="col-12 col-sm-4">
                                        <label class="form-label fw-bolder" for="nom">Nom:</label>
                                    </div>
                                    <div class="col-12 col-sm-8">
                                        <input class="form-control border-black" type="text" name="nom" id="nom" placeholder="Nom">
                                    </div>
                                </div> 
                            </div>
                        </div> 
                        <div class="row justify-content-center mt-4 mb-1">
                            <div class="col-12 col-sm-10">
                                <div class="row align-items-center mb-sm-2">
                                    <div class="col-12 col-sm-4">
                                        <label class="form-label fw-bolder" for="prenom">Prénom:</label>
                                    </div>
                                    <div class="col-12 col-sm-8">
                                        <input class="form-control border-black" type="text" name="prenom" id="prenom" placeholder="Prénom"> 
                                    </div>
                                </div> 
                            </div>
                        </div> 
                        <div class="row justify-content-center mt-4 mb-1">
                            <div class="col-12 col-sm-10">
                                <div class="row align-items-center mb-sm-2">
                                    <div class="col-12 col-sm-4">
                                        <label class="form-label fw-bolder" for="entreprise">Entreprise:</label>
                                    </div>
                                    <div class="col-12 col-sm-8">
                                        <input class="form-control border-black" type="text" name="entreprise" id="entreprise" placeholder="Entreprise">
                                    </div>
                                </div> 
                            </div>
                        </div> 
                        <div class="row justify-content-center mt-4 mb-1">
                            <div class="col-12 col-sm-10">
                                <div class="row align-items-center mb-sm-2">
                                    <div class="col-12 col-sm-4">
                                        <label class="form-label fw-bolder" for="email">Email:</label>
                                    </div>
                                    <div class="col-12 col-sm-8">
                                        <input class="form-control border-black" type="email" name="email" id="email" placeholder="Email">
                                    </div>
                                </div> 
                            </div>
                        </div>
                        <div class="row justify-content-center mt-4 mb-1">
                            <div class="col-12 col-sm-10">
                                <div class="row align-items-center mb-sm-2">
                                    <div class="col-12 col-sm-4">
                                        <label class="form-label fw-bolder" for="tel">Telephone:</label>
                                    </div>
                                    <div class="col-12 col-sm-8">
                                        <input class="form-control border-black" type="tel" name="tel" id="tel" placeholder="Téléphone">
                                    </div>
                                </div> 
                            </div>
                        </div>
                        <div class="row justify-content-center mt-4 mb-1">
                            <div class="col-12 col-sm-10">
                                <div class="row align-items-center mb-sm-2">
                                    <div class="col-12 col-sm-4">
                                        <label class="form-label fw-bolder" for="type-contact">Type de contact:</label>
                                    </div>
                                    <div class="col-12 col-sm-8">
                                        <select class="form-select border-black" id="type-contact" name="type-contact" placeholder="Sélectionnez...">
                                            <option value="-----">Sélectionnez...</option>
                                            <option value="Client">Client</option>
                                            <option value="Prospect">Prospect</option>
                                            <option value="Partenaire">Partenaire</option>
                                        </select>
                                    </div>
                                </div> 
                            </div>
                        </div> 
                        <div class="row justify-content-center mt-4 mb-1">
                            <div class="col-12 col-sm-10">
                                <div class="row align-items-center mb-sm-2">
                                    <div class="col-12 col-sm-4">
                                        <label class="form-label fw-bolder" for="date">Date de relance:</label>
                                    </div>
                                    <div class="col-12 col-sm-8">
                                        <input class="form-control border-black" type="date" name="date" id="date" placeholder="Date">
                                    </div>
                                </div> 
                            </div>
                        </div> 
                        <div class="row justify-content-center mt-4 mb-1">
                            <div class="col-12 col-sm-10">
                                <div class="row align-items-center mb-sm-2">
                                    <div class="col-12 col-sm-4">
                                        <label class="form-label fw-bolder" for="statut">Statut de relance:</label>
                                    </div>
                                    <div class="col-12 col-sm-8">
                                        <select class="form-select border-black" id="statut" name="statut" placeholder="Sélectionnez...">
                                            <option value="-----">Sélectionnez...</option>
                                            <option value="A relancer">A relancer</option>
                                            <option value="Fait">Fait</option>
                                        </select>
                                    </div>
                                </div> 
                            </div>
                        </div>
                        <div class="row justify-content-center mt-4 mb-1">
                            <div class="col-12 col-sm-10">
                                <div class="row align-items-center mb-sm-2">
                                    <div class="col-12 col-sm-4">
                                        <label class="form-label fw-bolder" for="note">Note:</label>
                                    </div>
                                    <div class="col-12 col-sm-8">
                                        <textarea class="form-control border-black" name="note" id="note" rows="5"></textarea>
                                    </div>
                                </div> 
                            </div>
                        </div>
                    </div>
                </article>
            </section>

            <div class="col-md-12 d-flex justify-content-center py-5">
                <button class="modulo-btn btn btn-outline-secondary btn-lg border border-2 rounded" id="ajouter-btn" >Ajouter le contact</button>
            </div>
        </main>
