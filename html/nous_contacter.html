        <main class="fs-6">
            <div class="container-fluid py-5 mt-5">
                <h1 class="display-1 text-center py-5 mb-4 fw-bold mt-5">Nous contacter</h1>
            </div>

            <div class="container text-center fs-5 fw-bold fst-italic" id="remplir">
                <p>Veuillez remplir ce formulaire pour nous contacter</p>
            </div>

            <section class="container d-flex justify-content-center align-items-center py-5">
                <div class="container py-3 d-flex justify-content-center">
                    <!-- action="https://formspree.io/f/xaneaygb" method="POST" -->
                    <form id="contact-form">
                        <div class="mb-3">
                            <label class="form-label fs-5" for="nom">Nom*</label>
                            <input class="form-control border-secondary" type="text" name="nom" id="nom" required>
                            <small class="fw-medium fst-italic" id="small-nom"></small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fs-5" for="email">Email*</label>
                            <input class="form-control border-secondary" type="email" name="email" id="email" required>
                            <small></small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fs-5" for="sujet">Sujet*</label>
                            <input class="form-control border-secondary" type="text" name="sujet" id="sujet" required>
                            <small class="fw-medium fst-italic"></small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fs-5" for="message">Message*</label>
                            <textarea class="form-control border-secondary" name="message" id="message" cols="30" rows="10" required></textarea>
                            <small class="fw-medium fst-italic"></small>
                        </div>
                        <div class="mt-3 mb-5">
                            <p>* Champ Obligatoire</p>
                        </div>
                        <div id="form-confirmation" class="mb-5 text-center fst-italic hidden fs-4" >
                            <p> Le formulaire a bien été envoyé.</p>
                        </div>
                        <div class="costum-check">
                            <input class="d-none" type="checkbox" id="egyetertes" name="egyetertes">
                            <label class="position-relative d-flex align-items-center" for="egyetertes" id="check-label">J'accepte que mes données servent uniquement à me recontacter.</label>
                            <!-- <label for="egyetertes"><a class="fst-italic" href="mentions_legales.html"><span>(Voir Mentions Légales)</span></a></label> -->
                        </div>
                        <div class="col-md-12 d-flex justify-content-center py-5">
                            <button class="btn btn-outline-secondary btn-lg border border-2 rounded" id="submit-btn" type="submit" >Envoyer</button>
                        </div>
                    </form>
                </div>
            </section>
