        <main class="py-5" id="main-connexion">
            <div class="container-fluid py-5">
                <h1 class="display-1 text-center py-5 mb-4 fw-bold mt-5">Inscription</h1>
            </div>

            <section class="inscription-container card-item-details col-10 col-sm-8 col-lg-10 mx-auto px-5 py-4 my-4 border border-black bg-white rounded-2">
                <div class="row justify-content-center">
                    <div class="col-12" id="form_inscription">
                        
                        <!-- Nom d'utilisateur -->
                        <div class="inscription mt-3">
                            <div class="row align-items-center">
                                <label class="col-12 col-md-5 form-label fw-bolder my-3 fs-5" for="username">Nom d'utilisateur: <span class="text-danger">*</span></label>
                                <div class="col-12 col-md-7">
                                    <input class="form-control border border-black rounded-2" type="text" name="username" id="username" required>
                                    <small id="small-username" class="text-danger"></small>
                                </div>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="inscription mt-3">
                            <div class="row align-items-center">
                                <label class="col-12 col-md-5 form-label fw-bolder my-3 fs-5" for="email">Email: <span class="text-danger">*</span></label>
                                <div class="col-12 col-md-7">
                                    <input class="form-control border border-black rounded-2" type="email" name="email" id="email" required>
                                    <small id="small-email" class="text-danger"></small>
                                </div>
                            </div>
                        </div>

                        <!-- Mot de passe -->
                        <div class="inscription mt-3">
                            <div class="row align-items-center">
                                <label class="col-12 col-md-5 form-label fw-bolder my-3 fs-5" for="password">Mot de passe: <span class="text-danger">*</span></label>
                                <div class="col-12 col-md-7">
                                    <!-- <input class="form-control border border-black rounded-2" type="password" name="password" id="password" required> -->
                                    <div class="input-group">
                                        <input class="form-control border border-black rounded-2 rounded-end-0" type="password" name="password" id="password" required>
                                        <button class="btn btn-outline-secondary border border-black rounded-2 rounded-start-0" type="button" id="toggle-password">
                                            <i class="bi bi-eye" id="eye-icon"></i>
                                        </button>
                                    </div>
                                    <small id="small-password" class="text-muted d-block">Au moins 8 caractères avec 1 majuscule et 1 chiffre</small>
                                </div>
                            </div>
                        </div>

                        <!-- Confirmation mot de passe -->
                        <div class="inscription mt-3">
                            <div class="row align-items-center">
                                <label class="col-12 col-md-5 form-label fw-bolder my-3 fs-5" for="confirm-password">Confirmer le mot de passe: <span class="text-danger">*</span></label>
                                <div class="col-12 col-md-7">
                                    <!-- <input class="form-control border border-black rounded-2" type="password" name="confirm-password" id="confirm-password" required> -->
                                    <div class="input-group">
                                        <input class="form-control border border-black rounded-2 rounded-end-0" type="password" name="confirm-password" id="confirm-password" required>
                                        <button class="btn btn-outline-secondary border border-black rounded-2 rounded-start-0" type="button" id="toggle-confirm-password">
                                            <i class="bi bi-eye" id="eye-icon2"></i>
                                        </button>
                                    </div>
                                    <small id="small-confirm-password" class="text-danger"></small>
                                </div>
                            </div>
                        </div>

                        <!-- Message de succès/erreur -->
                        <div id="message-inscription" class="mt-3"></div>

                        <!-- Bouton d'inscription -->
                        <div class="text-center py-3">
                            <button class="modulo-btn btn btn-outline-secondary btn-lg border border-2 rounded my-4" id="btn-inscription">S'inscrire</button>
                        </div>

                        <!-- Lien vers connexion -->
                        <div class="text-center pt-3 pb-2 fst-italic">
                            <p>Vous avez déjà un compte ? <a href="connexion.html" class="text-decoration-none fw-bold">Se connecter</a></p>
                        </div>
                    </div>
                </div>
            </section>
