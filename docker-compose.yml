version: "3.9"
services:
  web:
    image: mini-crm
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./html:/usr/share/nginx/html
      - ./js:/usr/share/nginx/html/js
    restart: unless-stopped
    #redémarrage automatiquement SAUF si l'utilisateur l'a arrrêté manuellement

